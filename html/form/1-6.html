<html>
    <head>
        <title>simple form</title>
        <style>
            .d1{
                width: 300px;
                border: 1px solid gray;
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div id="d1">
            <h2>Your basic info</h2>
        <div>
            <label for="">Name:</label>
            <br>
            <input type="text">
        </div>
        <div>
            <label for="">E-mail:</label>
            <br>
            <input type="email">
        </div>
        <div>
            <label for="">Password</label>
            <br>
            <input type="password">
        </div>
        <div>
            <label for="">Age:</label>
            <br>
            <input type="radio" name="age"> Under 16
            <br>
            <input type="radio" name="age"> 16 or Above
        </div>
        <h2>Your profile</h2>
        <div>
            <label for="">Biography:</label>
            <br>
            <textarea name="" id=""></textarea>
        </div>
        <div>
            <label for="">Courses:</label>
            <br>
            <select name="inter" id="">
                <option value="">MPC</option>
                <option value="">CEC</option>
                <option value="">BiPC</option>
            </select>
        </div>
        <div>
            <label for="">Interests:</label>
            <br>
            <input type="checkbox">Business
            <br>
            <input type="checkbox">Engineering
        </div>
        </div>
    </body>
</html>
