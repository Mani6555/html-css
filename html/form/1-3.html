<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>My feedback form</h1>
        <div>
            <ul>
                <li>
                    <label for="">Name:</label>
                    <input type="text">
                </li>
                <li>
                    <label for="">E-mail:</label>
                    <input type="text">
                </li>
                <li>
                    <label for="">Password</label>
                    <input type="password">
                </li>
            </ul>
        </div>
        <div>
            <ul>
                <li>Please check all the emotions that apply to you:</li>
                <ul>
                    <li><label for="">Angry</label> <input type="checkbox"></li>
                    <li><label for="">Sad</label> <input type="checkbox"></li>
                    <li><label for="">Happy</label> <input type="checkbox"></li>
                    <li><label for="">Ambivalent</label> <input type="checkbox"></li>
                </ul>
                <li>How satisfied were you with our service?</li>
                <ul>
                    <li><label for="">Very satisfied</label><input type="radio" name="review"></li>
                    <li><label for="">Satisfied</label><input type="radio" name="review"></li>
                    <li><label for="">Didn't care</label><input type="radio" name="review"></li>
                    <li><label for="">dissapointed</label><input type="radio" name="review"></li>
                    <li><label for="">Very dissapointed</label><input type="radio" name="review"></li>
                </ul>
                <li>
                    <label for="">Further comments:</label>
                    <textarea name="" id=""></textarea>
                </li>
                <li>
                    <label for="">Bio photo:</label>
                    <input type="text">
                    <input type="file" id="i1">
                </li>
                <li>
                    <label for="">Location visited:</label>
                    <select name="Select location">
                        <option value="hyd">Hydrabad</option>
                        <option value="viz">Vizag</option>
                    </select>
                </li>
            </ul>
        </div>
        <button>submit</button>
    </body>
</html>
